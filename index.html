<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body>

    <h1>Welcome to My Simple HTML Page</h1>
    <p>This is a paragraph explaining the purpose of the page. You can add any content you like here.</p>

    <h2>About</h2>
    <p>This section can contain more detailed information about your topic.</p>

    <h3>Useful Links</h3>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Visit Example.com</a></li>
        <li><a href="https://www.google.com" target="_blank">Go to Google</a></li>
    </ul>

    <h3>Sample Image</h3>
    <img src="https://via.placeholder.com/150" alt="Sample Image">

    <h3>Contact Us</h3>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
